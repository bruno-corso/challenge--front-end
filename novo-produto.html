<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge 5ª ed. - Front-end | ALURA</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./base.css">
        <link rel="stylesheet" href="./css/login.css">
    </head>
<body>

    <!-- CABECALHO -->

    <header class="menu container">
        <div class="menu__logo-pesquisa">
            <img src="./img/Logo.svg" alt="logo alurageek" class="menu__logo">
            <input type="search" name="" id="" class="menu__pesquisa" placeholder="O que deseja encontrar?">
        </div>
        <a class="menu__adm" href="./home-login.html" >Menu administrador</a>
        <a href="#" class="menu__login-pesquisa"><img src="./img/pesquisa.svg" alt="icone pesquisa"></a>
    </header>

    <form class="novoProduto container">
        <label class="novoProduto__label">Adicionar novo produto</label>
        <input class="novoProduto__input" type="url" placeholder="URL da imagem" required>
        <input class="novoProduto__input" type="text" placeholder="Categoria" required>
        <input class="novoProduto__input" type="text" placeholder="Nome do Produto" required>
        <input class="novoProduto__input" type="number" placeholder="Preço do produto" required>
        <textarea class="novoProduto__input" cols="70" rows="2" placeholder="Descrição do produto"></textarea>
        
        <button class="novoProduto__botao" type="submit">Adicionar Produto</button>
    
    </form>
    
    <!-- RODAPÉ INTERATIVO -->

    <section class="rodape container">
        <div class="rodape__logolista">
            <img src="./img/Logo.svg" alt="" class="rodape__logo">
            <ul class="rodape__lista">
                <li class="rodape__item"><a href="#" class="rodape__link">Quem somos nós</a></li>
                <li class="rodape__item"><a href="#" class="rodape__link">Política de privacidade</a></li>
                <li class="rodape__item"><a href="#" class="rodape__link">Programa fidelidade</a></li>
                <li class="rodape__item"><a href="#" class="rodape__link">Nossas lojas</a></li>
                <li class="rodape__item"><a href="#" class="rodape__link">Quero ser franqueado</a></li>
                <li class="rodape__item"><a href="#" class="rodape__link">Anuncie aqui</a></li>
            </ul>
        </div>
            <form action="" class="rodape__form">
                <label for="" class="rodape__form--label">Fale conosco</label>
                <input type="text" class="rodape__form--nome" placeholder="Nome">
                <textarea cols="70" rows="2" class="rodape__form--msg" placeholder="Escreva sua mensagem"></textarea>
                <button class="rodape__form--botao">Enviar mensagem</button>
            </form>
    </section>

    <!-- RODAPÉ FIXO -->

    <footer class="rodapeFixo">
        <br>Desenvolvido por Bruno Tiago Corso<br>2022</br></p>
    </footer>

</body>
</html>
